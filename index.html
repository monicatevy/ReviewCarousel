<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Review Carousel</title>
    <meta name="description" content="Description">
    <meta name="author" content="Monica Tevy">
    <!-- FONT
    ----------------------------------------------------------------->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS
    ----------------------------------------------------------------->
    <link href="css/style.css" rel="stylesheet"/>

    <!-- FONT AWESOME
    ----------------------------------------------------------------->
    <script src="https://kit.fontawesome.com/c6072ee14d.js" crossorigin="anonymous"></script>
    
    <!-- Favicon
    ----------------------------------------------------------------->
    <link rel="shortcut icon" href="">
  </head>
  <body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Real Results</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <figure class="img-container">
                    <img id="img" src="images/1.jpg" alt="">
                    <div class="btn-container">
                        <button class="btn btn-prev"><i class="fas fa-chevron-left"></i></button>
                        <button class="btn btn-next"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </figure>
                <div class="content">
                    <div class="stars-type-container">
                        <div class="stars">
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                        <span id="type"></span>
                    </div>
                    <span class="product">Product : </span><span id="product"></span>
                    <p id="info"></p>
                    <p id="author"></p>
                </div>
            </article>
            <div class="btn-container">
                <button class="btn btn-random"><i class="fas fa-random"></i></button>
            </div>
        </section>
    </main>
  <script src="js/app.js"></script>
  </body>
</html>
